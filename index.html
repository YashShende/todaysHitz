<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	

	<title>Today's Hitz</title>
</head>
<body>

	<div class='player'>
		
	<div class='album-cover'>
		<img id="albumCover" src='https://images.pexels.com/photos/838696/pexels-photo-838696.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500' />
	</div>
	<div class='song-progress-bar'>
		<div class='inner-bar'></div>	
	</div>	
	<div class='song-info'>
		<h1 class='song-title' id="radText">Today's Hits</h1>
		<div class='song-band-wrapper'>
			<p class='song-band'>Made with <i class="fas fa-heart"></i> By-<span class='album'> Yash</span></p>
		</div>	
	</div>	
	<div class='player-buttons'>
		<div class='playerbtn song-back'>
			<i class="fa fa-backward" aria-hidden="true" onclick="prev()"></i>
		</div>
		<div class='playerbtn playToggle'>
			<i class="fa fa-play" aria-hidden="true" onclick="playSong()"></i>
		</div>
		<div class='playerbtn song-forward'>
			<i class="fa fa-forward" aria-hidden="true" onclick="next()"></i>
		</div>	
	</div>	
</div>	
		<audio id="rad">
  <source src="http://rfcmedia.streamguys1.com/MusicPulse.mp3" type="audio/mp3">
  

</audio>
	</div>

	<script src="script.js"></script>
</body>
</html>
